<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1350" viewBox="0 0 1080 1350">
  <!-- Background -->
  <rect x="0" y="0" width="1080" height="1350" fill="#0d1117"/>

  <!-- Accent bar (brand_color) -->
  <rect x="1064" y="0" width="16" height="1350" fill="#0fbf91" />

  <!-- Product image with optional rounded corners -->
  
  
  <defs>
    <clipPath id="img_clip">
      <rect x="60" y="60" width="620" height="1230" rx="24" ry="24"/>
    </clipPath>
  </defs>
  
  <image
    href="https://picsum.photos/id/1062/1500/2000"
    x="60" y="60"
    width="620" height="1230"
    preserveAspectRatio="xMidYMid slice"
    clip-path="url(#img_clip)" />

  <!-- Title (multiline) -->
  
  
  <text
    x="720"
    y="520.0"
    fill="#ffffff"
    style="font-weight: 700; font-size: 42px; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;"
    text-anchor="start">
    Demo
  </text>
  

  <!-- Price -->
  
  
  <text
    x="720"
    y="720"
    fill="#0fbf91"
    style="font-weight: 700; font-size: 40px; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;"
    text-anchor="start">
    â‚¬9.99
  </text>
  

  <!-- Logo (optional) -->
  
</svg>