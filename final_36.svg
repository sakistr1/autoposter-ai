<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1350">
  <defs>
    <style>
      .title { font: 700 64px sans-serif; fill: #111827; }
      .price { font: 700 56px sans-serif; fill: #10b981; }
      .badge { font: 700 28px sans-serif; fill: #ffffff; }
      .cta   { font: 600 36px sans-serif; fill: #ffffff; }
      .desc  { font: 400 28px sans-serif; fill: #374151; }
    </style>
    <clipPath id="imgClip">
      <rect x="0" y="0" width="540" height="1350" rx="40" ry="40"/>
    </clipPath>
  </defs>

  <rect x="0" y="0" width="1080" height="1350" fill="#ffffff"/>
  <rect id="brandAccent" x="540" y="0" width="540" height="1350" fill="#0fbf91"/>

  <g clip-path="url(#imgClip)">
    <image id="productImage" href="https://picsum.photos/id/1062/1500/2000" x="0" y="0" width="540" height="1350" preserveAspectRatio="xMidYMid slice"/>
  </g>

  <rect x="560" y="40" rx="12" ry="12" width="160" height="48" fill="#111827"/>
  <text id="badgeText" x="640" y="74" text-anchor="middle" class="badge">NEW</text>

  <text id="title" x="560" y="180" class="title">Demo Προϊόν</text>
  <text id="price" x="560" y="260" class="price">€9.99</text>

  <rect x="560" y="320" rx="16" ry="16" width="320" height="72" fill="#111827"/>
  <text id="ctaText" x="720" y="370" text-anchor="middle" class="cta">Shop now</text>

  

  <text x="560" y="1260" class="desc">AutoPoster AI · Portrait Left · 4:5</text>
</svg>