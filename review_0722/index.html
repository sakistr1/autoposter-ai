<!doctype html><meta charset="utf-8"><title>Batch Review</title>
<style>
body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;padding:20px;background:#f6f7f9}
h1{margin:0 0 16px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
.card img{width:100%;height:260px;object-fit:cover;border-radius:8px}
.meta{font:12px/1.4 system-ui;color:#475569;margin-top:8px;word-break:break-word}
</style>
<h1>Batch Review</h1><div class="grid">
</div>
